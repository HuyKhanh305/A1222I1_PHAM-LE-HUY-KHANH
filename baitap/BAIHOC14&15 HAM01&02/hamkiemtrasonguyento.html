<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag = true;

    function isPrime(nums) {
        if (nums < 2) {
            flag = false;
        } else {
            for (let i = 2; i < (nums-1); i++) {
                if (nums % i === 0) {
                    flag = false;
                    break;
                } else {
                    flag = true;
                }
            }
            if (flag===true) {
                document.write(nums + "<br>");
            }
        }
    }

    for (let j = 2; j < 10000 ; j++) {
        isPrime(j);
    }
    // let ketQua =  isPrime(6)
    // alert(ketQua);

</script>
</body>
</html>
