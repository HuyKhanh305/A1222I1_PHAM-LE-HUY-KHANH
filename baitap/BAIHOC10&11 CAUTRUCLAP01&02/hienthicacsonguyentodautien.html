<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhap vao mot so");
    if (num < 2) {
        document.write("Vui long nhap lai so lon hon 2");
    } else {
        for (let i = 2; i < (num - 1); i++) {
            if (num % i !== 0) {
                document.write(num + " la so nguyen to");
            } else {
                document.write(num + " khong phai la so nguyen to");
                break;
            }
        }
    }
</script>
</body>
</html>
