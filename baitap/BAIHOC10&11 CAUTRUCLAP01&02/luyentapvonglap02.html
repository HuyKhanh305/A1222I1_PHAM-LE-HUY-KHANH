<!--/*Bài 4: In hình chữ nhật -->
<script>
    let a = +prompt("Nhap vao chieu rong a");
    let b = +prompt("Nhap vao chieu dai b");
    for (let i = 0; i <= a; i++) {
        for (let j = 0; j <= b; j++) {
            if (i === 0 || j === 0 || i === a || j === b) {
                document.write("*");
            } document.write("&nbsp")
        }
    }
    document.write("<br>");
</script>
