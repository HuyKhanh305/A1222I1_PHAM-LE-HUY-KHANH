<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    let str1 = prompt("Nhap vao chuoi dau tien");
    let str2 = prompt("Nhap vao chuoi thu hai");
    let res1 = str1.split("");
    let res2 = str2.split("");
    for (let i = 0; i < res1.length ; i++) {
        for (let j = 0; j < res2.length ; j++) {
            if (res1 === res2) {
                document.write("2 chuoi giong nhau");
            } else {
                document.write("2 chuoi khac nhau");
            }
        }
    }
</script>
