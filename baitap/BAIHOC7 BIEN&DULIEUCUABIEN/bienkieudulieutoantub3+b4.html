<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> CHU VI & DIEN TICH HINH TRON </h1>
<p> Nhập bán kính (cm) </p>
<label> <input type="number" id="radius"> </label>
<button type="button" id="diam" onclick="tinhchuvi()"> CALCULATE DIAMETER </button>
<button type="button" id="dientich" onclick="tinhdientich()"> CALCULATE AREA </button>
<p id="diameter"> </p>
<p id="area"> </p>
<script>
    const Pi = 3.14;
    function tinhchuvi() {
        let radius = +document.getElementById('radius').value;
        let chuvi = radius * 2 * Pi;
        document.getElementById('diameter').innerText= "Chu vi hình tròn là " + parseInt(chuvi) +"cm";
    }

    function tinhdientich() {
        let radius = +document.getElementById('radius').value;
        let area = radius * radius * Pi;
        document.getElementById('area').innerText= "Diện tích hình tròn là " + parseInt(area) +"cm2";
    }
</script>
</body>
</html>
