<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<table>
    <tr>
        <td text-align="center"> Amount</td>
        <td text-align="center"> From Currency</td>
        <td text-align="center"> To Currency</td>
    </tr>
    <tr>
        <td><input type="number" id="num"</td>
        <td>
            <select >
                <option selected> Vietnam</option>
                <option> USD</option>
                <option> JPY</option>
            </select>
        </td>
        <td>
            <select >
                <option selected> USD</option>
                <option> Vietnamdong</option>
                <option> JPY</option>
            </select>
        </td>
        <td>
            <button type="button" id="convert" onclick="chuyendoi()"> Convert </button>
        </td>
    </tr>
    <tr>
        <td id="result"> </td>
    </tr>
</table>
</form>
<script>

    function chuyendoi() {
        let amount = document.getElementById('num').value;
        let result = amount / 25000;
        document.getElementById('result').innerText = "Result: " + result;
    }
</script>
</body>
</html>
