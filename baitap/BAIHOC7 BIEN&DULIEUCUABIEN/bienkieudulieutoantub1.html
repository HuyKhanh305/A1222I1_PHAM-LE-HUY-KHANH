<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> TÍNH ĐIỂM TRUNG BÌNH </h1>
<p> Nhập điểm môn Toán: </p>
<input type="number" id="math">
<p> Nhập điểm môn Lý: </p>
<input type="number" id="science">
<p> Nhập điểm môn Hóa </p>
<input type="number" id="chemistry">
<button type="button" onclick="tinhdiem()"> Calculate </button>
<p id="ketqua" style="color: red"> </p>
<script>
function tinhdiem() {
    let m = +document.getElementById('math').value;
    let s = +document.getElementById('science').value;
    let c = +document.getElementById('chemistry').value;
    document.getElementById('ketqua').innerText= "ĐIỂM TRUNG BÌNH LÀ: " + (m + s + c);
}
</script>
</body>
</html>
