<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="on()">BAT DEN</button>
<button type="button" onclick="off()">TAT DEN</button>
<button type="button" onclick="connection()">CONNECTION</button>
<script>
    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }

            connectToLamp(){
                if (this.status === true) {
                    alert("Connected!!!");
                } else {
                    alert("Not Connected!!!");
                }
            }

            switchOn() {
                this.status = true;
                alert("Switched On");
            }
            switchOff() {
                this.status = false;
                alert("Switched Off");
            }
    }
    class ElectricLamp {
        constructor() {
            this.statusLamp = false;
        }

            turnOns(){
                this.statusLamp = true;
                alert("Light Bulb Turned On");
            }
            turnOffs() {
                this.statusLamp = false;
                alert("Light Bulb Off");
            }
    }

    let congtac = new SwitchButton();
    let bongden = new ElectricLamp();

    function on() {
        bongden.turnOns(congtac.switchOn());
    }

    function off() {
        bongden.turnOffs(congtac.switchOff());
    }

    function connection() {
        congtac.connectToLamp();
    }

</script>
</body>
</html>
