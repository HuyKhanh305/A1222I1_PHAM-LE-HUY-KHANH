<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table cellspacing="5px" cellpadding="10px" style="color: blue">
    <tr>
        <td colspan="4">
            <input type="text" id="ketqua">
        </td>
    </tr>
    <tr>
        <td>
            <button id="num1" onclick="so1()"> 1</button>
        </td>
        <td>
            <button id="num2" onclick="so2()"> 2</button>
        </td>
        <td>
            <button id="num3" onclick="so3()"> 3</button>
        </td>
        <td>
            <button id="plus" onclick="cong()"> +</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="num4" onclick="so4()"> 4</button>
        </td>
        <td>
            <button id="num5" onclick="so5()"> 5</button>
        </td>
        <td>
            <button id="num6" onclick="so6()"> 6</button>
        </td>
        <td>
            <button id="subtraction" onclick="tru()"> -</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="num7" onclick="so7()"> 7</button>
        </td>
        <td>
            <button id="num8" onclick="so8()"> 8</button>
        </td>
        <td>
            <button id="num9" onclick="so9()"> 9</button>
        </td>
        <td>
            <button id="multiple" onclick="nhan()"> x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="deleteall" onclick="xoahet()"> C</button>
        </td>
        <td>
            <button id="num8" onclick="so0()"> 0</button>
        </td>
        <td>
            <button id="equal" onclick="tinhtoan()"> =</button>
        </td>
        <td>
            <button id="multiple" onclick="chia()"> /</button>
        </td>
    </tr>
</table>
<script>
    function so0() {
        document.getElementById('ketqua').value += 0;
    }

    function so1() {
        document.getElementById('ketqua').value += 1;
    }

    function so2() {
        document.getElementById('ketqua').value += 2;
    }

    function so3() {
        document.getElementById('ketqua').value += 3;
    }

    function so4() {
        document.getElementById('ketqua').value += 4;
    }

    function so5() {
        document.getElementById('ketqua').value += 5;
    }

    function so6() {
        document.getElementById('ketqua').value += 6;
    }

    function so7() {
        document.getElementById('ketqua').value += 7;
    }

    function so8() {
        document.getElementById('ketqua').value += 8;
    }

    function so9() {
        document.getElementById('ketqua').value += 9;
    }

    function cong() {
        document.getElementById('ketqua').value += "+";
    }

    function tru() {
        document.getElementById('ketqua').value += "-";
    }

    function nhan() {
        document.getElementById('ketqua').value += "x";
    }

    function chia() {
        document.getElementById('ketqua').value += "/";
    }

    function tinhtoan() {
        let x = document.getElementById('ketqua').value;
        let y = eval(x);
        document.getElementById('ketqua').value = y;
    }

    function xoahet() {
        document.getElementById('ketqua').value = "";
    }

</script>
</body>
</html>
