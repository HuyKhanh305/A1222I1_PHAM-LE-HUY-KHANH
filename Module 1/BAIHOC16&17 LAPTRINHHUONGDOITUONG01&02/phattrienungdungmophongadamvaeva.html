<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Khối lượng Táo <span id="appleweight"> </span></p>
<p> Khối lượng người <span id="humanWeight"></span></p>
<button onclick="antao()">Ăn táo</button>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            this.weight--;
            this.getWeight();
        }

        setWeight(weight_) {
            this.weight = weight_
        }

        getWeight() {
            document.getElementById("appleweight").innerText = this.weight;
            return this.weight;
        }

        isEmpty() {
            if (this.weight === 0) {
                alert("bạn đã ăn hết táo");
            }
        }

    }

    class Human {
        constructor(name, gender, weightHuman) {
            this.weightHuman = weightHuman;
            this.name = name;
            this.gender = gender;
        }

        getWeightHuman() {
            document.getElementById("humanWeight").innerText = this.weightHuman;
            return this.weightHuman;
        }

        eatApple(apple) {
            if (apple.getWeight() > 0) {
                this.weightHuman++;
                apple.decrease();
            }
            document.getElementById("humanWeight").innerText = this.weightHuman;

        }

        speak() {
            alert(this.name + " đang ăn táo ");
        }

    }

    alert("Sau khi Eva mời gọi Adam đến ăn trái táo cấm trong vườn địa đàng");
    let apple = new Apple(10);
    apple.getWeight();

    let human1 = new Human("Adam", "male", 60);
    human1.getWeightHuman();
    human1.speak();

    function antao() {
        human1.eatApple(apple);
        apple.isEmpty();
    }

</script>
</body>
</html>
