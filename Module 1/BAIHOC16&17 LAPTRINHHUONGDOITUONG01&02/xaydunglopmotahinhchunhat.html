<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getPerimeter() {
            return (this.length + this.width) * 2;
        }

        getArea() {
            return (this.length * this.width);
        }

    }

    let length = +prompt("Nhap vao chieu dai");
    let width = +prompt("Nhap vap chieu rong");
    let rectangle = new Rectangle(length, width);
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    document.write("Chu vi hình chữ nhật là: " + perimeter + "<br>");
    document.write("Diện tích hình chữ nhật là: " + area);

</script>
</body>
</html>
