<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor(name, battery) {
            this.name = name;
            this.battery = battery;

        }

        chargeBattery(){
            if (this.battery <= 10){
                alert("Hãy cắm sạc " + this.name);
                this.battery++;
            }
        }

        checkOnOrOff() {
            if (this.battery > 0) {
                alert("Điện thoại " + this.name + " đang bật" + "." +" Phần trăm Pin là "+ this.battery +"%");
            } else {
                alert("Điện thoại " + this.name + " không hoạt động được");
            }
        }

        layThongTin(message) {
            this.message = message;

        }

        getMessage() {
            this.battery--;
            alert("Pin "+ this.name +" còn lại " + this.battery);
            return this.message;

        }

        sendMessage(message, mobile) {
            this.battery--;
            alert("Pin "+ this.name +" còn lại " + this.battery);
            mobile.layThongTin(message);
        }
    }

    let iphone = new Mobile("Iphone", 40);
    let nokia = new Mobile("Nokia", 10);
    iphone.chargeBattery();
    nokia.chargeBattery();
    iphone.checkOnOrOff();
    nokia.checkOnOrOff();
    let content = prompt("Nhập nội dung tin nhắn: ");
    nokia.sendMessage(content, iphone);
    alert("Tin nhắn đã được gửi");
    let message = iphone.getMessage();
    document.write("Tin nhắn được gửi từ Nokia đến Iphone: " + message);

</script>

</body>
</html>
