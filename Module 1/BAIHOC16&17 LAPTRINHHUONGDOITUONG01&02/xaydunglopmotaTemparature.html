<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(nhietDo) {
            if (nhietDo > -273) {
                this.nhietDo = nhietDo;
            } else {
                alert("Nhiệt độ phải lớn hơn -273 độ");
            }

        }


        doCtodoF(){
            return this.nhietDo * 9 /5 + 32;
        }
        doCtodoKevin(){
            return this.nhietDo + 273.15;
        }
    }
    let c = prompt("Nhập vào độ C");
    let temperature = new Temperature(c);
    let doF = temperature.doCtodoF();
    let doKevin = temperature.doCtodoKevin();
    document.write("ĐỘ C SANG ĐỘ F: "+ doF + "F" +"<br>");
    document.write("ĐỘ C SANG DỘ KEVIN: " + doKevin +"K");
</script>
</body>
</html>
