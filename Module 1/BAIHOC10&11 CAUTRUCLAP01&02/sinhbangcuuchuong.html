<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='750' cellspacing='2' cellpadding='3'>"
    for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 9; j++) {
            sum = i * j;
            sout = sout + "<td>" + j + "x" + i + "=" + sum + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
