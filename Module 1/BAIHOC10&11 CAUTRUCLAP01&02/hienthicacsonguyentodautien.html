<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhap vao mot so");
    let flag = true;
    if (num <= 2) {
        document.write("Vui long nhap lai so lon hon 2");
    } else {
        for (let i = 2; i < (num - 1); i++) {
            if (num % i === 0) {
                flag = false;
                document.write(num + " khong la so nguyen to");
                break;
            }
        }
        if (flag===true) {
            document.write(num + " la so nguyen to");
        }
    }
</script>
</body>
</html>
