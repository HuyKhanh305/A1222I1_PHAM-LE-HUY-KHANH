<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 2</title>
</head>
<body>
<script>
    function demChuoi(str) {
        let s = str.split("");
        let count = 0;
        let flag = false;
        for (let i = 0; i < s.length; i++) {
            if (s[i] === s[i].toUpperCase()) {
                flag = true;
                count++;
            }
        }
        if (flag === false) {
            document.write("The Strings is not contain upper Char");
        } else {
            document.write(count);
        }
    }

    let string = prompt("Nhap vao 1 chuoi");
    demChuoi(string);
</script>
</body>
</html>
