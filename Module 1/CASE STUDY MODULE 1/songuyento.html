<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function Snt(a)
    {
        let d=0;
        if(a<2)
            return 0;
        else
        {
            for(let i=2;i<=a;i++)
            {
                if(a%i===0)
                {
                    d++;
                }
            }
        }
        if(d===1)
            return 1;
        else
            return 0;
    }

    let array=[1,5,6,7,7,8,9,7,6,4,3];
let arr2 = [];
    for(let i=0; i< array.length;i++)
    {
        if(Snt(array[i])=== 1){
            arr2.push(array[i]);
        }
    }
    // in mang
</script>
</body>
</html>
