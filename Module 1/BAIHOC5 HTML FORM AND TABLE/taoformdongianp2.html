<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body bgcolor="lightyellow">
 <h2 style="background-color: paleturquoise"> ĐĂNG KÝ HỌC VIÊN </h2>
 <table cellpadding="5px">

     </tr>

     </tr>

             <label> <input type="radio" name="gender"> </label> Nam

             <label>

     </tr>
     <tr>

     </tr>

         <td> <input type="reset" value="Nhập lại"> </td>
     </tr>

</html>
