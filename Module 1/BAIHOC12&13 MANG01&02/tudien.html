<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> TỪ ĐIỂN ANH - VIỆT </h1>
<p> Nhập vào tiếng Anh </p>
<input type="text" id="english">
<button id="tracuu" type="button" onclick="tracuutudien()"> Tra cứu</button>
<p id="vietnam"></p>
<p id="notfound"></p>
<script>
    let eng = ["Hello", "Goodbye", "Happy", "Sad"];
    let viet = ["Xin chào", "Tạm biệt", "Vui mừng", "Đau buồn"];
    let j = 0;

    function tracuutudien() {
        let vocab = document.getElementById('english').value;
        for (let i = 0; i < eng.length; i++) {
            if (vocab === eng[i]) {
                document.getElementById('vietnam').innerText = "Nghĩa của từ này là: " + viet[i];
            } else {
                j++;
                if (j === eng.length) {
                    alert("Không tìm thấy từ này");
                }
            }
        }
    }
</script>
</body>
</html>
